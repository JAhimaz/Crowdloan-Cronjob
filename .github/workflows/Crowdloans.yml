name: Crowdloans

on:
  schedule:
    - cron: "* */1 * * *"
  workflow_dispatch:

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Run Crowdloans
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: yarn crowdloans
